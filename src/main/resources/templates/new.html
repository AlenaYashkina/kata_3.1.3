<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create new user</title>
</head>
<body>
<div class="container">
    <h1>Create new user</h1>
    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name Error</span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter last name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">Last Name Error</span>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Enter age">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Age Error</span>
        </div>
        <div class="form-group">
            <label for="username">E-mail:</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter e-mail">
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">E-mail Error</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password Error</span>
        </div>
        <th:block th:each="role : ${roles}">
            <input type="checkbox"
                   name="roles"
                   th:value="${role.id}"/>
            <label th:text="${role.authority}"></label>
        </th:block>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" th:href="@{/admin}" role="button">Return to all users</a>
        <form action="#" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </form>
</div>
</body>
</html>
